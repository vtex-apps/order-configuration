- name: docs
  description: Documentation pipelines
  build:
    provider: dkcicd
    pipelines:
    - name: techdocs-v1
      parameters:
        entityReference: default/component/order-configuration
        sourceDir: ./
        indexFile: README.md
      when:
      - event: push
        source: branch
        regex: master
        path:
        - docs/**
      runtime: {}
