type Query {

  """
  Get customSessionKeys from Session
  """
  customSessionKeys: String @cacheControl(scope: PRIVATE, maxAge: SHORT)

  """
    Get custom price schema
  """
  customPriceSchema: CustomPriceSchema
}

type Mutation {
  """
    Update customSessionKeys in Session
  """
  selectOrderConfiguration(orderConfig: String!): OrderConfigurationResponse @cacheControl(scope: PRIVATE, maxAge: SHORT)
}
